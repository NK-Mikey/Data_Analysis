name: Daily Portfolio Report

# Trigger schedule and manual run
on:
  schedule:
    - cron: "0 7 * * *"  # Runs every day at 07:00 UTC, change as needed
  workflow_dispatch:      # Allows manual trigger from GitHub Actions

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Create reports folder
      - name: Create reports directory
        run: mkdir -p reports

      # Step 5: Run the main portfolio report script
      - name: Run portfolio report
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: |
          python main.py

      # Step 6: Upload PDF report as artifact (optional)
      - name: Upload PDF report artifact
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-report
          path: reports/*.pdf
